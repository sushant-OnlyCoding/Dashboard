<div class="container-fluid g-0">
    <app-header (sideNavToggled)="sideNavStatus=$event;"></app-header>

    <main>
        <app-sidenav [sideNavStatus]="sideNavStatus" [ngClass]="{'app-side-nav-open':sideNavStatus}"></app-sidenav>

        <div class="display-area" [ngClass]="{'display-area-shrink':sideNavStatus}">
            <nav class="navbar navbar-light justify-content-between">
                <a class="navbar-brand">Dashboard</a>
                <form class="d-flex me-5">
                    <input class="form-control me-2" type="search" placeholder="Search">
                    <button class="btn btn-outline-dark" type="submit">Search</button>
                </form>
            </nav>
            <div class="col-md-8">
                <div class="row middleheader">
                    <div class="col-md-6 para">
                        <p>Welcome Back Anna.</p>
                        <p>You'ave learned 80% of your goal this week.<br>
                            Keep it up and improve your results.
                        </p>
                    </div>
                    <div class="col-md-6 avatar">
                        <img src="../assets/Avatar.png" alt="avatar">
                    </div>
                </div>
                <!------Progress bar----->
                <div class="row middleheader2">
                    <div class="col-md-5 Progdiv1">
                        <h4 style="padding-top:1rem;">Latest Results :</h4>
                        <div style="margin-top:2rem;">
                            <p>Topic 1:</p>
                            <div class="progress">
                                <div class="progress-bar bg-success" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                              </div>
                              <p>Topic 2:</p>
                              <div class="progress">
                                <div class="progress-bar bg-info" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
                              </div>
                              <p>Topic 3:</p>
                              <div class="progress">
                                <div class="progress-bar bg-warning" role="progressbar" style="width: 75%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
                              </div>
                              <p>Topic 4:</p>
                              <div class="progress">
                                <div class="progress-bar bg-danger" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
                              </div>
                        </div>
                    </div>
                    <div class="col-md-6 progdiv2">
                        <div class="container">
                            <div class="card">
                              <img src="https://lh3.googleusercontent.com/ytP9VP86DItizVX2YNA-xTYzV09IS7rh4WexVp7eilIcfHmm74B7odbcwD5DTXmL0PF42i2wnRKSFPBHlmSjCblWHDCD2oD1oaM1CGFcSd48VBKJfsCi4bS170PKxGwji8CPmehwPw=w200-h247-no" alt="Person" class="card__image">
                              <p class="card__name">Anna</p>
                              <div class="grid-container">
                              </div>
                            </div>
                          </div>
                    </div>
                </div>
            </div>
            <!------Profile----->
            <div class="col-md-3">
               
            </div>

        </div>
    </main>
</div>
